<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Like</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="stream-container">
    <div class="image-card flex-column">
      <div class="flex-row">
        <div class="username">
          <p><b>User Name</b></p>
        </div>
        <div class="dots-img">
          <img src="./Assets/dots.png" width="20px" height="20px" />
        </div>
      </div>
      <div class="user-img">
        <img
          class="img"
          src="./Assets/purple_background.jpg"
          width="400px"
          height="300px"
        />
      </div>
      <div class="caption">
        <p>Better Days Together at the beach</p>
    </div>
      <div class = "flex-row">
        <div class="heart-img">
            <img src="./Assets/empty_heart.png" width="20px" height="20px" />
        </div>
        <div class="comment-img">
            <img src="./Assets/comment.png" width="25px" height="25px" />
        </div>
      </div>
    </div>
    <div class="image-card"></div>
    <div class="image-card"></div>
    <div class="image-card"></div>
  </body>
</html>
