<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Like</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="stream-container">
    <div class="image-card flex-column">
      <div class="flex-row">
        <div class="username">
          <p><b>User Name</b></p>
        </div>
        <div class="dots-img">
          <img src="./Assets/dots.png" width="20px" height="20px" />
        </div>
      </div>
      <div class="user-img">
        <img
          class="img"
          src="./Assets/purple_background.jpg"
          width="200px"
          height="300px"
        />
      </div>
      <div class="caption">
        <p>Better Days Together at the beach<br />Love itt</p>
      </div>
      <div class="flex-row">
        <div>
          <img
            class="heart-img"
            src="./Assets/empty_heart.png"
            width="20px"
            height="20px"
          />
        </div>
        <div class="comment-img">
          <img src="./Assets/comment.png" width="25px" height="25px" />
        </div>
      </div>
    </div>
    <div class="comment-card comment-top" id = add_comment>
      <div class = flex-row>
        <h2 class="comment-header">Comment</h2>
        <div class="-img">
          <img src="./Assets/remove.png" width="20px" height="20px" />
        </div>
      </div>
      <textarea class="comment-area" rows="10" cols="5"></textarea>
      <form class="form">
        <input class="add-btn" type="button" value="Add" />
      </form>
    </div>
    <div class="image-card"></div>
    <div class="image-card"></div>
    <div class="image-card"></div>
    <div class="navbar">
      <div class="active">
        <a href="stream.html"
          ><img src="./Assets/home.png" width="25px" height="25px"
        /></a>
      </div>
      <div>
        <a><img src="./Assets/plus.png" width="25px" height="25px" /></a>
      </div>
      <div>
        <a href="profile.html"
          ><img src="./Assets/user.png" width="25px" height="25px"
        /></a>
      </div>
    </div>
    <script src="logic.js" type="text/javascript"></script>
  </body>
</html>
