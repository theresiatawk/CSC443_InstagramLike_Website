<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>InstagramLike</title>
  </head>
  <body class="stream-container">
    <div class="profile">
      <div class="profile-header">
      </div>
      <div>
        <form class="form" enctype="multipart/form-data">
          <div>
            <label><b>Image: </b></label>
            <input id = "img" class="profile-input" type="file" /><br /><br />
          </div>
          <div>
            <label><b>Caption: </b></label>
            <input id = "caption" class="profile-input" type="text" /><br /><br />
          </div>
          <input id = "add_image" class="save-btn" type="button" value="Add Image" />
        </form>
      </div>
    </div>
    <div id = "response" class = "result"></div>
    <div class="navbar">
      <div>
        <a href="stream.html"
          ><img src="./Assets/home.png" width="25px" height="25px"
        /></a>
      </div>
      <div class = "active">
        <a href ="addImage.html"><img src="./Assets/plus.png" width="25px" height="25px" /></a>
      </div>
      <div>
        <a href="profile.html"
          ><img src="./Assets/user.png" width="25px" height="25px"
        /></a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="page_script.js" type="text/javascript"></script>
    <script>
        instagram_like_pages.loadFor("add_image");
    </script>
  </body>
</html>
