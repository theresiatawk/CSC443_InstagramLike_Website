<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>InstagramLike</title>
  </head>
  <body class="stream-container">
    <div class="profile">
      <div class="profile-header">
        <h1>Username</h1>
      </div>
      <div>
        <form class="form">
          <div>
            <label><b>First Name: </b></label>
            <input class="profile-input" type="text" /><br /><br />
          </div>
          <div>
            <label><b>Last Name: </b></label>
            <input class="profile-input" type="text" /><br /><br />
          </div>
          <div>
            <label><b>Email: </b></label>
            <input class="profile-input" type="email" /><br /><br />
          </div>
          <input class="save-btn" type="button" value="Save" />
        </form>
      </div>
    </div>
    <div class="navbar">
      <div class="active">
        <a href="stream.html"
          ><img src="./Assets/home.png" width="25px" height="25px"
        /></a>
      </div>
      <div>
        <a><img src="./Assets/plus.png" width="25px" height="25px" /></a>
      </div>
      <div>
        <a href="profile.html"
          ><img src="./Assets/user.png" width="25px" height="25px"
        /></a>
      </div>
    </div>
  </body>
</html>
