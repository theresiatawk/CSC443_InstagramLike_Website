<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstagramLike</title>
    <link rel ="stylesheet" href="style.css"/> 
</head>
<body class = "container">
    <div>
        <div class = "signup" id = "card3">
            <div class = "header">
                <h1>Signup</h1>
            </div>
            <div>
                <form class = form>
                    <input id = "f_name" class = "input" type="text" placeholder="First Name" aria-required="true"><br><br>
                    <input id = "l_name" class = "input" type="text" placeholder="Last Name" required><br><br>
                    <input id = "email" class = "input" type="email" placeholder="Email" required><br><br>
                    <input id = "pass" class = "input" type="password" placeholder="Password" required><br><br>
                    <label class = "small-text">Already have an account</label>
                    <a class = "register-link"><b>Login?</b></a><br>
                    <input id ="signup" class = "login-btn" type="button" value="Signup">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="page_script.js" type="text/javascript"></script>
    <script>
        instagram_like_pages.loadFor("landing");
    </script>
</body>
</html>
